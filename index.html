<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Stats preview card component | Lucas Ribeiro
    </title>
  </head>
  <body>
    <div class="container">
      <div class="container-text">
        <h1 class="main-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="companies">
          <div class="companies-number">10k+</div>
          <div class="templates">314</div>
          <div class="queries">12M+</div>
        </div>
        <div class="legends">
          <div class="companies-legend">companies</div>
          <div class="templates-legend">templates</div>
          <div class="queries-legend">queries</div>
        </div>
      </div>

      <div class="image">
        <img class="img-right" src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="footer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="footer" href="#">Lucas Ribeiro</a>.
    </div>
  </body>
</html>
